<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>List ingredients</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.3.0-alpha1/dist/css/bootstrap.css}">

  <script src="/webjars/jquery/3.6.3/dist/jquery.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.3.0-alpha1/dist/js/bootstrap.min.js}"></script>
</head>
<body>
  <div class="container-fluid" style="margin-top: 20px">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="card bord-primary">
          <div class="card-header">
            <h1 class="card-title">Ingredients</h1>
          </div>
          <div class="card-body">
            <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
              <table class="table table-hover ">
                <thead class="thead-inverse">
                <tr>
                  <th>ID</th>
                  <th>Description</th>
                  <th>View</th>
                  <th>Update</th>
                  <th>Delete</th>
                </tr>
                </thead>
                <tr th:each="ingredient : ${recipe.ingredients}">
                  <td th:text="${ingredient.id}">334</td>
                  <td th:text="${ingredient.amount} + ' ' + ${ingredient.unitOfMeasure.description} + ' ' + ${ingredient.description} + '/show'">Tasty Goodnees 3</td>
                  <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a></td>
                  <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a></td>
                  <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
